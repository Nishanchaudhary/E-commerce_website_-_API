{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Our Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ product.image }}" class="card-img-top p-3 rounded" alt="{{ product.name }}" style="height: 250px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ product.name }}</h5>
                    <p class="card-text text-muted">{{ product.description|truncatewords:15 }}</p>
                    <p class="fw-bold text-danger text-center">Price: Rs {{ product.price }}</p>
                    <p class="text-center"><strong>Stock:</strong> {{ product.stock }}</p>
                    <a href="{% url 'add_to_order' product.id %}" class="btn btn-primary mt-auto w-100">Add to Order</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
